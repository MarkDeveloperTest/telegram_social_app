<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniGram Telegram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MiniGram</h1>
  </header>

  <!-- Telegram Login -->
  <div id="login-container">
    <button id="telegram-login-btn">Sign in with Telegram</button>
  </div>

  <!-- Feed -->
  <main id="feed" style="display:none;">
    <!-- Posts will be loaded here -->
  </main>

  <!-- Post Template -->
  <template id="post-template">
    <div class="post">
      <div class="post-header">
        <span class="username"></span>
      </div>
      <img class="post-image" src="" alt="Post Image">
      <div class="post-actions">
        <button class="like-btn">‚ù§Ô∏è</button>
        <button class="comment-toggle-btn">üí¨ Comment</button>
      </div>
      <div class="post-caption"></div>
      <div class="comments-section">
        <div class="comments-list"></div>
        <input type="text" class="comment-input" placeholder="Add a comment...">
      </div>
    </div>
  </template>

  <!-- Telegram Web App JS -->
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase -->
  <script type="module" src="firebase.js"></script>

  <!-- Main App -->
  <script type="module" src="script.js"></script>
</body>
</html>
