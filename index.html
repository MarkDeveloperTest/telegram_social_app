<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Login Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1 id="usernameDisplay">MiniGram</h1>
  </header>

  <!-- Login Section -->
  <div id="login-container">
    <h2>Please Sign In</h2>
    <script 
      async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="@app_test_app_bot" 
      data-size="large"
      data-userpic="true"
      data-request-access="write"
      data-auth-url=""
      data-on-auth="onTelegramAuth(user)">
    </script>
  </div>

  <!-- App Content -->
  <div id="app-content" style="display:none;">
    <p>Welcome to MiniGram!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
